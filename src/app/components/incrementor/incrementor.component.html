<h3>{{title}} - {{ progress}}</h3>
<div class="input-group mb-3">
    <div class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValue(-5)">
        <i class="mdi mdi-minus"></i>
    </button>
    </div>
    <input #txtProgress type="number" class="form-control" aria-label="Amount (to the nearest dollar)" name="progress" [(ngModel)]="progress" (ngModelChange)="onModelChange($event)" min="1" max="100">
    <div class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
