<div class="blackBackground animated fadeIn" [ngClass]="modalUploadService.hide">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal();">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!imageTemp" [src]="'asd' | image" class="w150" alt="">
                    <br>
                    <img *ngIf="imageTemp" [src]="imageTemp" class="w150" alt="">
                    <br>
                    <input type="file" (change)="imageSelected($event.target.files[0])">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal();">Close</button>
                    <button (click)="uploadImage()" [disabled]="!imageTemp" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
